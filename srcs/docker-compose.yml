services:
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
      args:
        - DB_NAME=$DB_NAME
        - DB_USER=$DB_USER
        - DB_USER_PASSWORD=$DB_USER_PASSWORD
        - DB_ROOT_PASSWORD=$DB_ROOT_PASSWORD
    env_file:
      - .env
    networks:
      - inception
    ports:
      - 3306:3306
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped

  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - inception
    ports:
      - 443:443
    restart: on-failure

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - inception
    ports:
      - 9000:9000
    volumes:
      - wordpress:/var/www/wordpress
    restart: on-failure
    depends_on:
      - mariadb

volumes:

  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/sbouheni/data/mariadb'

  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/sbouheni/data/wordpress'

networks:
  inception:
    driver: bridge